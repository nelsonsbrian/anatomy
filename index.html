<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Anatomy</title>
  </head>
  <body>
    <div class="container">
      <h1>Check out what is inside of these things!</h1>
      <p></p>
      <div class="row">
        <div class="col-md-6">
          <p>
            Here is a head. <span class="clickable head-click">Click here</span> to see inside!
          </p>
            <img src="img/head.jpeg" alt="photo of a head">
        </div>
        <div class="col-md-6 head">
          <p>
            See the skull!
          </p>
          <img src="img/skull.jpeg" alt="photo of a skull">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p>
            Here is a chest. <span class="clickable chest-click">Click here</span> to see inside!
          </p>
          <img src="img/chest.jpeg" alt="photo of a chest">
        </div>
        <div class="col-md-6 chest">
          <p>
            See the ribs!
          </p>
          <img src="img/rib.jpeg" alt="photo of ribs">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p>
            Here is a pair of legs. <span class="clickable leg-click">Click here</span> to see inside!
          </p>
          <img src="img/legs.jpeg" alt="photo of a pair of legs">
        </div>
        <div class="col-md-6 legs">
          <p>
            See the leg bones!
          </p>
          <img src="img/leg-bone.jpeg" alt="photo of leg bones">
        </div>
      </div>
      <button class="btn btn-success" id="black">dark</button>
    </div>
  </body>
</html>
